default_install_hook_types: [pre-commit, pre-push]

repos:
  - repo: local
    hooks:
      - id: lint-and-fix
        name: Lint and fix
        entry: uvx ruff check --fix
        language: system
        types: [python]
        pass_filenames: false
      - id: test
        name: unit test
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
        stages:
          - pre-push
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-json
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.7.2
    hooks:
      - id: shellcheck
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        stages:
          - pre-commit
